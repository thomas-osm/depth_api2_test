<h1>Data Logger</h1>
The Data Logger is an application to record and visualize ship data sent transfered via NMEA protocol.
It currently supports the widely used NMEA 0183 protocol.
<br>
Positions, headings and environmental data such a water depths or wind directions are displayed in different views.
